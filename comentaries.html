<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="functions.js"></script>
</head>
<body onload="loadCommentaries()">
    <div class="comentary-section-container" >
        <div class="publish-comentary-container">
            <input type="text" placeholder="Ingrese aquí su comentario" class="commentary-input" id="commentary-input">
            <input type="text" placeholder="Ingrese aquí su nombre" class="commentary-input" id="name-input">
            <div class="commentary-button-container" onclick="publicar_comentario()">
                <button class="commentary-button" > Publicar comentario</button>
            </div>
        </div>
        <div class="see-commentary" id="commentaries">
            <div class="commentary-container">
                <p class="commentary-author">Raquel Sanchez</p>
                <p class="commentary-text">Buen producto!</p>
                <p class="commentary-qualification"><b>4.5</b>/5</p>              
            </div>
            <div class="commentary-container">
                <p class="commentary-author">David Espinoza</p>
                <p class="commentary-text">Lo compraré de nuevo</p>
                <p class="commentary-qualification"><b>4.5</b>/5</p>
            </div>
        </div>
    </div>    
</body>
